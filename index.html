<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HokageGuard - Your Ninja Way to Secure Encryption</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <p class="logo">hokageguard</p>
      </nav>
    </header>

    <section class="main-component">
      <div class="center">
        <div class="intro-div">
          <p class="intro-text">
            Inspired by the legendary Hokage, HokageGuard secures your data with
            encryption and a secret password. Join us on this ninja journey to
            protect your secrets.
          </p>
        </div>
        <div class="main-image"></div>
        <div class="input-div">
          <section class="input-section">
            <p class="input-text">input</p>
            <input type="text" class="text-input" />
            <p class="input-text">password</p>
            <input type="text" class="password-input" />
          </section>
          <section class="output-section">
            <p class="input-text">output</p>
            <input type="text" class="output-input" />
          </section>
          <div class="btn">
            <button class="btn btn--encrypt">encrypt</button>
            <button class="btn btn--decrypt">decrypt</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="credit">
        developed and designed with ‚ù§ by
        <a href="https://github.com/Darkull" target="_blank">Darkul</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
